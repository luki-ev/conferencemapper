name: Test and Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12', '3.13', '3.14']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v6
    
    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[test]"
    
    - name: Run tests
      run: |
        pytest tests/ -v
    
    - name: Install build dependencies
      run: |
        pip install build
    
    - name: Build sdist and wheel
      run: |
        python -m build
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v6
      with:
        name: dist-packages-py${{ matrix.python-version }}
        path: dist/
        retention-days: 30
